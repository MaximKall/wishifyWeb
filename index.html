<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wishify - Language Redirect</title>
        <script>
            function getLanguage() {
                var lang = navigator.language || navigator.userLanguage;
                return lang.toLowerCase().split("-")[0];
            }

            function redirect() {
                var lang = getLanguage();
                if (lang === "de") {
                    window.location.href = "de/index.html";
                } else {
                    window.location.href = "en/index.html";
                }
            }

            // Redirect on page load
            window.onload = redirect;
        </script>
    </head>
    <body>
        <noscript>
            <p>Please enable JavaScript to be redirected to the appropriate language version.</p>
            <p>Bitte aktivieren Sie JavaScript, um zur entsprechenden Sprachversion weitergeleitet zu werden.</p>
            <ul>
                <li><a href="en/index.html">English</a></li>
                <li><a href="de/index.html">Deutsch</a></li>
            </ul>
        </noscript>
        <div id="manual-redirect" style="display: none; text-align: center; padding: 20px">
            <p>If you are not redirected automatically, please choose your language:</p>
            <ul style="list-style-type: none; padding: 0">
                <li><a href="en/index.html">English</a></li>
                <li><a href="de/index.html">Deutsch</a></li>
            </ul>
        </div>
        <script>
            // Show manual redirect links after a delay
            setTimeout(function () {
                document.getElementById("manual-redirect").style.display = "block";
            }, 3000); // Show after 3 seconds
        </script>
    </body>
</html>
